services:
  db:
    image: postgres:16
    container_name: clothing-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: clothing-redis
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    command:
      - redis-server
      - --requirepass
      - ${REDIS_PASSWORD}
    ports:
      - "127.0.0.1:6379:6379"
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: clothing-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9101"
    volumes:
      - minio_data:/data
    ports:
      - "127.0.0.1:9100:9000"
      - "127.0.0.1:9101:9101"
    restart: unless-stopped

  meilisearch:
    image: getmeili/meilisearch:v1.11
    container_name: clothing-search
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
    volumes:
      - meili_data:/meili_data
    ports:
      - "127.0.0.1:7700:7700"
    restart: unless-stopped

  api:
    build: ./apps/api
    container_name: clothing-api
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}

      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET}
      MINIO_REGION: ${MINIO_REGION}
      MINIO_SECURE: ${MINIO_SECURE}

      MEILI_HOST: ${MEILI_HOST}
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
      MEILI_INDEX: ${MEILI_INDEX}

      AI_INTERNAL_URL: ${AI_INTERNAL_URL}
      RQ_QUEUE: ${RQ_QUEUE}

      JWT_SECRET: ${JWT_SECRET}
      JWT_ALG: ${JWT_ALG}
      JWT_EXPIRES_MIN: ${JWT_EXPIRES_MIN}

      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL}
      PYTHONUNBUFFERED: ${PYTHONUNBUFFERED}
    command: ["uvicorn","main:app","--host","0.0.0.0","--port","8001","--proxy-headers","--forwarded-allow-ips","*"]
    ports:
      - "127.0.0.1:8001:8001"
    depends_on:
      - db
      - redis
      - minio
      - meilisearch
      - ai
    restart: unless-stopped

  ai:
    build: ./apps/ai
    container_name: clothing-ai
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}

      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET}
      MINIO_REGION: ${MINIO_REGION}
      MINIO_SECURE: ${MINIO_SECURE}

      MEILI_HOST: ${MEILI_HOST}
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
      MEILI_INDEX: ${MEILI_INDEX}

      AI_INTERNAL_URL: http://ai:8002
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL}
      PYTHONUNBUFFERED: ${PYTHONUNBUFFERED}
    command: ["uvicorn","main:app","--host","0.0.0.0","--port","8002","--proxy-headers","--forwarded-allow-ips","*"]
    ports:
      - "127.0.0.1:8002:8002"
    depends_on:
      - redis
    restart: unless-stopped

  web:
    build: ./apps/web
    container_name: clothing-web
    environment:
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL}
      API_INTERNAL_URL: http://api:8001
      AI_INTERNAL_URL: http://ai:8002

      JWT_SECRET: ${JWT_SECRET}
      JWT_ALG: ${JWT_ALG}
      JWT_EXPIRES_MIN: ${JWT_EXPIRES_MIN}

      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}

      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET}
      MINIO_SECURE: ${MINIO_SECURE}

      MEILI_HOST: ${MEILI_HOST}
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
      MEILI_INDEX: ${MEILI_INDEX}
    ports:
      - "127.0.0.1:3001:3000"
    depends_on:
      - api
      - ai
    restart: unless-stopped

  worker:
    build: ./apps/api
    container_name: clothing-worker
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}

      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET}
      MINIO_REGION: ${MINIO_REGION}
      MINIO_SECURE: ${MINIO_SECURE}

      MEILI_HOST: ${MEILI_HOST}
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
      MEILI_INDEX: ${MEILI_INDEX}

      AI_INTERNAL_URL: ${AI_INTERNAL_URL}
      RQ_QUEUE: ${RQ_QUEUE}
      PYTHONUNBUFFERED: ${PYTHONUNBUFFERED}
    depends_on:
      - db
      - redis
      - minio
      - meilisearch
      - ai
    command:
      - python
      - worker.py
    restart: unless-stopped

volumes:
  pg_data: {}
  minio_data: {}
  meili_data: {}
