services:
  db:
    image: postgres:16
    container_name: clothing-db
    environment:
      POSTGRES_DB: clothing
      POSTGRES_USER: clothing
      POSTGRES_PASSWORD: clothing
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clothing -d clothing"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: clothing-redis
    command: ["redis-server", "--requirepass", "redispass"]
    ports:
      - "127.0.0.1:6379:6379"
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: clothing-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9101"
    volumes:
      - minio_data:/data
    ports:
      - "127.0.0.1:9100:9000"
      - "127.0.0.1:9101:9101"
    restart: unless-stopped

  meilisearch:
    image: getmeili/meilisearch:v1.11
    container_name: clothing-search
    environment:
      MEILI_MASTER_KEY: masterKey
    volumes:
      - meili_data:/meili_data
    ports:
      - "127.0.0.1:7700:7700"
    restart: unless-stopped

  api:
    build: ./apps/api
    container_name: clothing-api
    environment:
      DATABASE_URL: postgresql+psycopg2://clothing:clothing@db:5432/clothing
      REDIS_URL: redis://:redispass@redis:6379/0

      MINIO_ENDPOINT: http://minio:9000
      MINIO_PUBLIC_ENDPOINT: http://localhost:9100
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: products
      MINIO_SECURE: "0"

      MEILI_HOST: http://meilisearch:7700
      MEILI_MASTER_KEY: masterKey
      MEILI_INDEX: products

      JWT_SECRET: supersecret
      JWT_ALG: HS256
      JWT_EXPIRES_MIN: "43200"

      PUBLIC_BASE_URL: http://localhost:8001
      PYTHONUNBUFFERED: "1"
      
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8001"]
    ports:
      - "127.0.0.1:8001:8001"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
      meilisearch:
        condition: service_started
    restart: unless-stopped

  worker:
    build: ./apps/api
    container_name: clothing-worker
    environment:
      DATABASE_URL: postgresql+psycopg2://clothing:clothing@db:5432/clothing
      REDIS_URL: redis://:redispass@redis:6379/0

      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: products

      MEILI_HOST: http://meilisearch:7700
      MEILI_MASTER_KEY: masterKey
      MEILI_INDEX: products

      RQ_QUEUE: clothing
      PYTHONUNBUFFERED: "1"
    command: ["python", "worker.py"]
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
      meilisearch:
        condition: service_started
    restart: unless-stopped

volumes:
  pg_data: {}
  minio_data: {}
  meili_data: {}